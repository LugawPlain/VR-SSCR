<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VR SSCRDC</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!--3d text-->
    <!-- Environment -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <!-- Extras and Controls -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <!-- for testing -->
    <!-- <script src="aframe-super-hands-component/dist/super-hands.min.js"></script> -->
    <!-- for deployment -->
    <script src="https://cdn.jsdelivr.net/gh/LugawPlain/aframe-super-hands-component@master/dist/super-hands.min.js"></script>
    <!-- Physics -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.min.js"></script>
    <!-- Event Set -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- GUI -->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!-- Bounding Box -->
    <script src="https://unpkg.com/aframe-bounding-box-component"></script>
    <!-- Components -->
    <script src="components/selection.js"></script>
    <script src="components/logic-gate.js"></script>
    <script src="components/container-box.js"></script>
    <script src="components/auto-box.js"></script>
    <script src="components/add-button.js"></script>
    <!-- <script src="rotate-button.js"></script> -->
    <script src="components/grab_connect-toggle.js"></script>
    <script src="components/logic-node.js"></script>
    <script src="components/transmit-node.js"></script>
    <script src="components/recieve-node.js"></script>
    <script src="components/line-follow.js"></script>
    <script src="components/run-toggle.js"></script>
    <script src="components/input-logic.js"></script>
    <script src="components/not-logic.js"></script>
    <script src="components/or-logic.js"></script>
    <script src="components/and-logic.js"></script>
    <script src="components/xor-logic.js"></script>
    <script src="components/output-logic.js"></script>
    <script src="components/input-button.js"></script>
    <script src="components/output-button.js"></script>
  </head>
  <body>
    <a-scene id="scene" physics="gravity: -9.8">
      <!-- Camera -->
      <a-camera position="0 1.2 1">
        <!-- Cursor -->
        <a-cursor
          raycaster="showLine: true;objects: .interactable"
          position="0 0 -0.2"
          scale="0.15 0.15 0.15"
          super-hands="colliderEvent: raycaster-intersection;
          colliderEventProperty: els;
          colliderEndEvent:raycaster-intersection-cleared;
          colliderEndEventProperty: clearedEls;"
          static-body="shape: sphere; sphereRadius: 0.001"
          color="white"
        ></a-cursor>
      </a-camera>

      <!-- Assests -->
      <a-assets>
        <!-- <a-asset-item id="NOT_GATE" src="assests/NOT_GATE.glb"> </a-asset-item>
        <a-asset-item id="LGPlate" src="assests/LGPlate.glb"> </a-asset-item> -->
        <a-asset-item id="AND_GATE_PLATE" src="assests/AND_GATE_PLATE.glb">
        </a-asset-item>

        <a-asset-item id="NOT_GATE_PLATE" src="assests/NOT_GATE_PLATE.glb">
        </a-asset-item>

        <a-asset-item id="OR_GATE_PLATE" src="assests/OR_GATE_PLATE.glb">
        </a-asset-item>

        <a-asset-item id="XOR_GATE_PLATE" src="assests/XOR_GATE_PLATE.glb">
        </a-asset-item>
        <a-asset-item id="Button_case" src="assests/Button Case.glb">
        </a-asset-item>
        <a-asset-item id="Button" src="assests/Button.glb"> </a-asset-item>
        <!-- Lab Desk by Colonel Cthulu [CC-BY] via Poly Pizza -->
        <a-asset-item id="Desk" src="assests/Lab_Desk.glb"> </a-asset-item>
        <!-- Scifi Pod by Quaternius -->
        <a-asset-item id="ScifiPod" src="assests/Scifi Pod.glb"> </a-asset-item>

        <a-mixin
          id="xs-cube"
          geometry="width:0.2;height:0.2;depth:0.2"
        ></a-mixin>
        <a-mixin
          id="sm-cube"
          geometry="width:0.4;height:0.4;depth:0.4"
        ></a-mixin>
        <a-mixin
          id="md-cube"
          geometry="width:1.0;height:1.0;depth:1.0"
        ></a-mixin>
        <a-mixin
          id="lg-cube"
          geometry="width:1.2;height:1.2;depth:1.2"
        ></a-mixin>
        <a-mixin
          id="xl-cube"
          geometry="width:1.7;height:1.7;depth:1.7"
        ></a-mixin>
        <a-mixin
          id="xl2-cube"
          geometry="width:2.0;height:2.0;depth:2.0"
        ></a-mixin>
      </a-assets>

      <!-- Environment -->

      <a-entity environment="preset:japan   ;gridColor:#6b6b6b"></a-entity>

      <!-- Gui Menu -->

      <a-plane
        position="0 2.7 -5.5"
        material="color:black;opacity:1"
        height="4"
        width="6"
      >
        <!--  -->
        <a-entity position="-0 1.5 0 ">
          <a-box
            mixin="sm-cube"
            class="interactable"
            position="0 -0.5 0.05"
            run-toggle
          >
          </a-box>
          <a-text value="Run" position="-0.2 0 0"> </a-text>
        </a-entity>
        <a-entity position="0 0 0">
          <a-text value="Add Logic Gates" position="-0.8 0.6 0.0"></a-text>
          <!--  -->
          <a-box
            add-button
            class="interactable selection"
            position="-2 0 0.05"
            selection
            mixin="sm-cube"
            color="white"
            ><a-text value="Input" position="-0.28 0 0.2"></a-text
          ></a-box>

          <a-box
            add-button
            class="interactable selection"
            position="-1.2 0 0.05"
            selection
            mixin="sm-cube"
            color="white"
            ><a-text value="NOT" position="-0.25 0 0.2"></a-text
          ></a-box>
          <a-box
            add-button
            class="interactable selection"
            position=" -0.4 0  0.05"
            selection
            mixin="sm-cube"
            color="white"
            ><a-text value="OR" position="-0.17 0 0.2"></a-text
          ></a-box>
          <a-box
            add-button
            class="interactable selection"
            position="0.4 0 0.05"
            selection
            mixin="sm-cube"
            color="white"
            ><a-text value="AND" position="-0.25 0 0.2"></a-text
          ></a-box>
          <a-box
            add-button
            class="interactable selection"
            position="1.2 0 0.05"
            selection
            mixin="sm-cube"
            color="white"
            ><a-text value="XOR" position="-0.25 0 0.2"></a-text
          ></a-box>
          <a-box
            add-button
            class="interactable selection"
            position="2 0 0.05"
            selection
            mixin="sm-cube"
            color="white"
            ><a-text value="Output" position="-0.3 0 0.2"></a-text
          ></a-box>
        </a-entity>

        <a-entity position="-0 -0.5 0 ">
          <a-box
            mixin="xs-cube"
            class="interactable"
            position="0 -0.5 0.05"
            grab_connect-toggle
          >
            ></a-box
          >
          <a-text value="Grab Mode" position="-0.5 -0.1 0"> </a-text>
        </a-entity>
      </a-plane>

      <!-- Table -->
      <a-box
        position="0 0.7 -3"
        height="0.2"
        width="6"
        depth="5"
        material="color:gray;"
        rotation="2 0 0"
        static-body
      >
      </a-box>
      <!-- <a-gltf-model src="#Desk" position="2 1 -2"></a-gltf-model> -->

      <!-- Logic Gate Object -->
      <a-box
        xor-logic
        logic-gate
        class="interactable gates"
        dynamic-body
        grabbable
        hoverable
        material="color: white; wireframe: true;opacity:0"
        depth="0.05"
        height="0.3"
        width="0.6"
        rotation="-90 0 0"
        position="0 1 -1"
      >
        <a-gltf-model
          position="-0.3 -0.15 0"
          src="#XOR_GATE_PLATE"
          scale="0.02 0.02 0.04"
          rotation="0 0 0"
          material="color:red"
        ></a-gltf-model>
        <a-text
          value="XOR"
          color="yellow"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          position="-0.16 0 0"
        ></a-text>
        <a-box
          droppable
          logic-node
          recieve-node
          opacity="0"
          class="nodes recieve-node"
          color="white"
          scale="0.07 0.07 0.07"
          wireframe="true"
          position="-0.3 0.08 -0.02"
        >
          <a-text position="-0.5 0 1" rotation="90 0 0" scale="5 5 5 "></a-text>
          <a-sphere color="red" scale="0.45 0.45 0.45"></a-sphere>
        </a-box>
        <a-box
          droppable
          logic-node
          recieve-node
          class="nodes recieve-node"
          opacity="0"
          color="white"
          scale="0.07 0.07 0.07"
          wireframe="true"
          position="-0.3 -0.08 -0.02"
        >
          <a-text position="-0.5 0 1" rotation="90 0 0" scale="5 5 5 "></a-text>
          <a-sphere color="red" scale="0.45 0.45 0.45"></a-sphere>
        </a-box>
        <a-box
          hoverable
          draggable
          droppable
          logic-node
          transmit-node
          opacity="0"
          class="nodes transmit-node"
          color="white"
          scale="0.07 0.07 0.07"
          wireframe="true"
          position="0.27 -0 -0.02"
        >
          <a-text position="-0.5 0 1" rotation="90 0 0" scale="5 5 5 "></a-text>
          <a-sphere color="blue" scale="0.45 0.45 0.45"></a-sphere>
        </a-box>
      </a-box>

      <a-box
        input-logic
        logic-gate
        class="interactable gates"
        dynamic-body
        grabbable
        hoverable
        material="color: white; wireframe: true; opacity: 0"
        depth="0.1 "
        height="0.15"
        width="0.28"
        rotation="-90 0 0"
        position="-1 1 -1"
      >
        <a-gltf-model
          class="interactable"
          hoverable
          input-button
          src="#Button"
          position="-0.086 0.041 -0.02"
          rotation="180 0 0"
          scale="0.008 0.008 0.005"
        >
          <a-text
            value="Input"
            color="yellow"
            rotation="180 0 0"
            position="-0.368 4.354 -7.602"
            scale="20 20 20"
          ></a-text
        ></a-gltf-model>
        <a-gltf-model
          src="#Button_case"
          position="-0.11 0.06 -0.02"
          rotation="180 0 0"
          scale="0.01 0.01 0.01"
        >
        </a-gltf-model>

        <a-box
          position="0.05 0 -0.01"
          height="0.025"
          width="0.1"
          depth="0.02"
          material="color: black"
        >
        </a-box>

        <a-box
          hoverable
          draggable
          droppable
          logic-node
          transmit-node="value:true"
          opacity="0"
          class="nodes transmit-node"
          color="white"
          scale="0.07 0.07 0.07"
          wireframe="true"
          position="0.1 0 0"
        >
          <a-text position="-0.5 0 1" rotation="90 0 0" scale="5 5 5 "></a-text>
          <a-sphere color="blue" scale="0.45 0.45 0.45"></a-sphere>
        </a-box>
      </a-box>

      <a-box
        output-logic
        logic-gate
        class="interactable gates"
        dynamic-body
        grabbable
        hoverable
        material="color: white; wireframe: true; opacity: 0"
        depth="0.1 "
        height="0.15"
        width="0.28"
        rotation="-90 0 0"
        position="1 1 -1"
      >
        <a-gltf-model
          output-button
          src="#Button"
          position="0.016 0.041 -0.02"
          rotation="180 0 0"
          scale="0.008 0.008 0.005"
        >
          <a-text
            value="Output"
            color="yellow"
            rotation="180 0 0"
            position="-0.368 4.354 -7.602"
            scale="20 20 20"
          ></a-text
        ></a-gltf-model>
        <a-gltf-model
          src="#Button_case"
          position="-0.006 0.06 -0.02"
          rotation="180 0 0"
          scale="0.01 0.01 0.01"
        >
        </a-gltf-model>

        <a-box
          position="-0.05 0 -0.01"
          height="0.025"
          width="0.1"
          depth="0.02"
          material="color: black"
        >
        </a-box>

        <a-box
          droppable
          logic-node
          recieve-node
          opacity="0"
          class="nodes recieve-node"
          color="white"
          scale="0.07 0.07 0.07"
          wireframe="true"
          position="-0.1 0 0"
        >
          <a-text position="-0.5 0 1" rotation="90 0 0" scale="5 5 5 "></a-text>
          <a-sphere color="white" scale="0.45 0.45 0.45"></a-sphere>
        </a-box>
      </a-box>

      <!-- XOR -->

      <!-- Floor -->
      <a-plane
        position="0 0.1 -4"
        rotation="-90 0 0"
        width="20"
        height="20"
        material="opacity:0.1"
        static-body
      ></a-plane>
    </a-scene>
  </body>
</html>
