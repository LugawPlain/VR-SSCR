<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VR SSCRDC</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!--3d text-->
    <!-- Environment -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <!-- Extras and Controls -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <!-- Super Hands -->
    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>
    <!-- Physics -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <!-- Event Set -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- GUI -->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!-- Bounding Box -->
    <script src="https://unpkg.com/aframe-bounding-box-component"></script>
    <script src="last-hovered-lg.js"></script>
    <script src="last-hovered.js"></script>
    <script src="last-clicked-lg.js"></script>
    <script src="container-box.js"></script>
    <script src="auto-box.js"></script>
    <script>
      AFRAME.registerComponent("log", {
        init: function () {
          this.el.addEventListener("model-loaded", () => {
            const obj = this.el.getObject3D("mesh");
            if (!obj) return;

            obj.traverse((node) => {
              console.log(node.material);
              if (node.isMesh && node.material) {
                // Modify material properties
                node.material.emissiveIntensity = this.data.emissiveIntensity;
              }
            });
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene id="scene" physics="gravity: -9.8">
      <!-- Camera -->
      <a-camera position="0 1.2 1">
        <!-- Cursor -->
        <a-cursor
          raycaster="objects: .interactable"
          position="0 0 -0.2"
          scale="0.15 0.15 0.15"
          super-hands="colliderEvent: raycaster-intersection;
          colliderEventProperty: els;
          colliderEndEvent:raycaster-intersection-cleared;
          colliderEndEventProperty: clearedEls;"
          static-body="shape: sphere; sphereRadius: 0.001"
          color="white"
        ></a-cursor>
      </a-camera>

      <!-- Assests -->
      <a-assets>
        <!-- <a-asset-item id="NOT_GATE" src="assests/NOT_GATE.glb"> </a-asset-item>
        <a-asset-item id="LGPlate" src="assests/LGPlate.glb"> </a-asset-item> -->
        <a-asset-item id="LGPlate" src="assests/AND_GATE_PLATE.glb">
        </a-asset-item>

        <a-mixin
          id="xs-cube"
          geometry="width:0.2;height:0.2;depth:0.2"
        ></a-mixin>
        <a-mixin
          id="sm-cube"
          geometry="width:0.4;height:0.4;depth:0.4"
        ></a-mixin>
        <a-mixin
          id="md-cube"
          geometry="width:1.0;height:1.0;depth:1.0"
        ></a-mixin>
        <a-mixin
          id="lg-cube"
          geometry="width:1.2;height:1.2;depth:1.2"
        ></a-mixin>
        <a-mixin
          id="xl-cube"
          geometry="width:1.7;height:1.7;depth:1.7"
        ></a-mixin>
        <a-mixin
          id="xl2-cube"
          geometry="width:2.0;height:2.0;depth:2.0"
        ></a-mixin>
      </a-assets>

      <!-- Environment -->

      <a-entity environment="preset:japan   ;gridColor:#6b6b6b"></a-entity>

      <!-- Gui Menu -->

      <a-plane
        position="0 3 -5.5"
        material="color:black;opacity:0.9"
        height="4"
        width="6"
      >
        <a-entity position="0 1 0">
          <a-text value="Rotate" position="-0.3 0.6 0.0"></a-text>
          <a-text value="X" position="-0.6 0.3 0"></a-text>
          <a-box
            class="interactable"
            position="-0.5 0 0.05"
            last-hovered
            mixin="xs-cube"
            color="white"
          ></a-box>
          <a-text value="Y" position="-0.1 0.3 0"></a-text>
          <a-box
            class="interactable"
            position="0 0 0.05"
            last-hovered
            mixin="xs-cube"
            color="white"
          ></a-box>
          <a-text value="Z" position="0.4 0.3 0"></a-text>
          <a-box
            class="interactable"
            position="0.5 0 0.05"
            last-hovered
            mixin="xs-cube"
            color="white"
          ></a-box>
        </a-entity>
        <a-entity position="0 0 0">
          <a-text value="Add Logic Gates" position="-0.8 0.6 0.0"></a-text>

          <a-box
            class="interactable"
            position="-0.75 0 0.05"
            last-hovered
            mixin="sm-cube"
            color="white"
            ><a-text value="NOT" position="-0.25 0 0.2"></a-text
          ></a-box>
          <a-box
            class="interactable"
            position="0 0 0.05"
            last-hovered
            mixin="sm-cube"
            color="white"
            ><a-text value="OR" position="-0.17 0 0.2"></a-text
          ></a-box>
          <a-box
            class="interactable"
            position="0.75 0 0.05"
            last-hovered
            mixin="sm-cube"
            color="white"
            ><a-text value="AND" position="-0.25 0 0.2"></a-text
          ></a-box>
        </a-entity>
      </a-plane>

      <!-- Table -->
      <a-box
        position="0 0.7 -3"
        height="0.2"
        width="6"
        depth="5"
        material="color:gray;"
        rotation="5 0 0"
        static-body
      >
      </a-box>

      <!-- Logic Gate Object -->

      <a-box
        last-clicked-lg
        last-hovered-lg
        class="interactable"
        dynamic-body
        position="0 1 -1"
        grabbable
        material="color: white; opacity: 0.2; wireframe: true;"
        depth="0.1"
        height="0.25"
        width="0.7"
        rotation="-90 0 0"
      >
        <a-text
          position="-0.150 0.05 0.06"
          value="NOT gate"
          color="yellow
          "
          scale="0.3 0.3 0.3"
        ></a-text>
        <a-gltf-model
          position="-0.1 0 0.05"
          src="#NOT_GATE"
          scale="0.02 0.02 0.02"
          rotation="90 0 0"
        ></a-gltf-model>
        <a-gltf-model
          position="-0.33 0.1 0"
          src="#LGPlate"
          scale="0.008 0.008 0.008"
          rotation="90 0 0"
        ></a-gltf-model>
      </a-box>
      <!-- Floor -->
      <a-plane
        position="0 0.1 -4"
        rotation="-90 0 0"
        width="20"
        height="20"
        material="opacity:0.1"
        static-body
      ></a-plane>
    </a-scene>
  </body>
</html>
